<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesión</h1>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700">Correo</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>
      <div>
        <label class="block text-gray-700">Contraseña</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Ingresar</button>
    </form>
  </div>
</div>
