<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex justify-center items-center h-full">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
      <h1 class="text-2xl font-semibold text-center mb-4">Iniciar Sesión</h1>
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700">Correo</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700">Contraseña</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring"
          />
        </div>
        <ion-button expand="block" type="submit" class="mt-4">Ingresar</ion-button>
      </form>
    </div>
  </div>
</ion-content>
