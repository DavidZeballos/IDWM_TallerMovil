<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center mb-4">Registro</h1>
    <form (ngSubmit)="register()" class="space-y-4">
      <div *ngFor="let field of ['userName', 'email', 'password', 'confirmPassword', 'rut', 'dateOfBirth', 'gender']">
        <label class="block text-gray-700 capitalize">{{ field }}</label>
        <input
          [(ngModel)]="user[field]"
          [type]="field.includes('password') ? 'password' : 'text'"
          [name]="field"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
      >
        Registrarse
      </button>
    </form>
  </div>
</div>
